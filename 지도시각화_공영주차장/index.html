<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>수원시 단속 + 상권 + 공영주차장</title>
    <style>
        #map { width: 100%; height: 95vh; }
        #controls {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            z-index: 1000;
            max-width: 240px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: move;
            user-select: none;
            transition: all 0.3s ease;
        }
        #controls:hover {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }
        #controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #007bff;
            padding-bottom: 8px;
        }
        label {
            font-weight: 600;
            margin-right: 5px;
            display: block;
            margin-top: 12px;
            font-size: 13px;
            color: #555;
        }
        .checkbox-group { margin-bottom: 12px; }
        .checkbox-group label { display: block; font-weight: normal; margin: 4px 0; cursor: pointer; font-size: 12px; color: #666; }
        .checkbox-group label:hover { color: #007bff; }
        .checkbox-group input[type="checkbox"] { margin-right: 6px; transform: scale(0.9); }
        .info { font-size: 11px; color: #777; margin-top: 8px; }
        .info p { margin: 3px 0; line-height: 1.3; }
        #controls.dragging { opacity: 0.8; transform: scale(1.02); }
    </style>
</head>
<body>

<div id="controls">
    <h3>수원시 지도 시각화</h3>

    <label>단속방법:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="typeFilter" value="고정형" checked> 고정형</label>
        <label><input type="checkbox" name="typeFilter" value="주행형" checked> 주행형</label>
        <label><input type="checkbox" name="typeFilter" value="국민신문고" checked> 국민신문고</label>
        <label><input type="checkbox" name="typeFilter" value="보행" checked> 보행</label>
        <label><input type="checkbox" name="typeFilter" value="주민신고제" checked> 주민신고제</label>
    </div>

    <label>단속 시간대 (0~23시):</label>
    <input type="range" id="hourSlider" min="0" max="23" value="12" />
    <span id="hourLabel">12시</span>

    <label>상권 필터:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" name="categoryFilter" value="음식점" checked> 음식점</label>
        <label><input type="checkbox" name="categoryFilter" value="카페" checked> 카페</label>
        <label><input type="checkbox" name="categoryFilter" value="병원" checked> 병원</label>
        <label><input type="checkbox" name="categoryFilter" value="은행" checked> 은행</label>
        <label><input type="checkbox" name="categoryFilter" value="관공서" checked> 관공서</label>
        <label><input type="checkbox" name="categoryFilter" value="주차장" checked> 주차장</label>
    </div>

    <label>공영주차장 표시:</label>
    <div class="checkbox-group">
        <label><input type="checkbox" id="toggleParking" checked> 공영주차장(카카오)</label>
    </div>

    <div class="info">
        <p><strong>사용법:</strong></p>
        <p>• 체크박스로 필터 조정</p>
        <p>• 지도 이동/확대 후 공영주차장 자동 갱신</p>
    </div>
</div>

<div id="map"></div>

<!-- 사용자 설정(appkey) -->
<script src="./js/config.js"></script>
<!-- 앱 로직을 먼저 로드하여 초기화 함수를 등록 -->
<script src="./js/app.js"></script>
<!-- 카카오 SDK 동적 로더 (config.js의 키로 주입) -->
<script src="./js/kakaoLoader.js"></script>

</body>
</html>
